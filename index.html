<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>
            <div class="form-box">
                <label for="login">Nazwa użytkownika:</label>
                <input type="text" id="login" placeholder="Podaj nazwę użykownika">
                <p class="error-txt">error</p>
            </div>
            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
                <p class="error-txt">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <p class="error-txt">error</p>
            </div>
            <div class="form-box">
                <label for="e-mail">Adres e-mail</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <p class="error-txt">error</p>
            </div>
            <div class="control-buttons">
                <button class="send">Wyślij</button>
                <button class="clear">Wyczyść </button>
            </div>
        </form>
    </div>
    <script src="/app.js"></script>
</body>

</html>
